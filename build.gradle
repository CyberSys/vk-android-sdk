apply from: 'dependencies.gradle'

def mavenLocalPath = "$projectDir/../../../maven-local"

subprojects { Project subproject ->
    buildscript {
        repositories {
            maven {
                url uri(file(mavenLocalPath))
            }
            maven {
                url "https://plugins.gradle.org/m2/"
            }
            google()
            mavenCentral()
        }

        def buildVersion = libs.versions.buildScripts.get()
        dependencies {
            classpath sdkGradlePlugins.android
            classpath sdkGradlePlugins.kotlinGradle
            classpath "com.vk.gradle.publish:com.vk.gradle.publish.gradle.plugin:$buildVersion"
        }
    }

    repositories {
        google()
        mavenCentral()
    }
}

allprojects {
    version = sdkVersions.name
    group = 'com.vk'

    repositories {
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
